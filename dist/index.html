<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>E-Shop</title>
  </head>
  <body class="font-poppins">
    <!-- navbar -->
    <div
      class="flex justify-between items-center h-20 bg-slate-800 px-10 lg:px-40 sticky top-0 bg-opacity-80 z-10 shadow-md"
    >
      <h1 class="text-3xl font-bold text-slate-300">E-Shop</h1>
      <div class="flex">
        <button
          id="cartIcon"
          class="text-slate-300 font-semibold mx-2 hover:scale-110 duration-300"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
            />
          </svg>
        </button>
        <h1 id="cartNumber" class="text-xl text-slate-300 cursor-pointer">0</h1>
      </div>
    </div>
    <!-- swfit cart bar -->
    <div
      id="cartBar"
      class="mt-20 fixed top-0 right-[-100%] w-[360px] h-[100vh] p-[20px] shadow-md bg-white duration-500 z-10"
    >
      <div class="flex justify-between">
        <h1 class="font-bold cursor-pointer">My Cart</h1>
        <button id="closeCart" class="hover:scale-110 duration-300">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6"
          >
            <path
              fill-rule="evenodd"
              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
      <!-- cart products -->
      <h1 id="empty" class="text-center mt-4">Your Cart is Empty.</h1>

      <div id="cartProducts" class="h-3/5 overflow-auto"></div>
      <div id="total" class="flex justify-end mt-2 border-t-4">
        <h1 class="font-semibold">Total</h1>
        <p id="priceTag" class="ml-2">$0</p>
      </div>
      <div class="flex justify-center mt-4">
        <button
          id="buyBtn"
          class="bg-red-500 rounded-md text-white font-semibold shadow-md w-28 h-8 hover:scale-105 duration-300"
        >
          BUY NOW
        </button>
      </div>
    </div>
    <!-- maybe a image here -->
    <div class="my-10 flex justify-center">
      <img src="/src/products/banner.jpg" class="" alt="" srcset="" />
    </div>
    <!-- grid -->
    <h1 class="text-center mt-8 text-2xl font-semibold">Shop Products</h1>
    <div
      id="products-grid"
      class="grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 mt-12 mx-10 lg:mx-40"
    ></div>
    <!-- MORE button -->
    <div class="my-10 flex justify-center font-bold">
      <button class="hover:scale-110 duration-300">
        MORE
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          className="w-4 h-4"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>

    <!-- Footer -->
    <div
      class="flex flex-row justify-between bg-slate-800 py-5 text-white px-10 md:px-40"
    >
      <div>
        <h1>&copy; Anin Hasan.</h1>
        <p class="text-gray-500 my-2">All rights reserved.</p>
      </div>
      <div class="flex flex-col">
        <h1 class="mt-2">Informations</h1>
        <a
          href="#"
          class="text-gray-500 my-2 hover:text-white duration-500 text-sm"
          >About</a
        >
        <a
          href="#"
          class="text-gray-500 my-2 hover:text-white duration-500 text-sm"
          >Privacy Policy</a
        >
        <a
          href="#"
          class="text-gray-500 my-2 hover:text-white duration-500 text-sm"
          >Terms of Services</a
        >
      </div>
    </div>
    <img src="/src/products/product-1.webp" alt="" srcset="" />
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
